<body style="font-family:Verdana;">
<div class="Banner" style="background-color:#f1f1f1;padding:15px;">
  <h1>Banner web</h1>
</div>

	<ul>

	</div>
	
  <div class="main">
    <h2>Project Detail</h2>
    <form>
      <div>
        <label name="projectIdLabel">Project ID :</label>
        <input type="text" name="projectId">
        <br>
        <label name="projectNameLabel">Project Name
          <star>*</star>
          :</label>
        <input type="text" name="projectName">
        <br>
        <label>Significant Level :</label>
        <select>
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
          <option value="U1">U1</option>
          <option value="U2">U2</option>
          <option value="U3">U3</option>
        </select>
        <br>
        <label>Requset Type :</label>
        <select>
          <option value="New">New</option>
          <option value="Modify">Modify</option>
          <option value="Enhance">Enhance</option>
        </select>
        <br>
        <label>Contact
          <star>*</star>
          :</label>
        <input type="text" name="contact">
        <br>
        <label>Phone
          <star>*</star>
          :</label>
        <input type="text" name="phone">
        <br>
        <label>Objective :</label>
		  <textarea type="text" name="objective"></textarea>
      </div>
    </form>
  </div>
</div>
