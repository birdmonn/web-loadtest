<!--  container -->
<div class="container" >
  <h3>แบบฟอร์มการอใช้บริการ</h3>
  <h5>Project Detail</h5>
  <form action="/#">
    <div class="row">
      <div class="col-10"></div>
      <div class="col-15">
        <label for="pId">Project ID</label>
      </div>
      <div class="col-65">
        <input type="text" id="pId" name="projectId">
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-15">
        <label for="pName">Project Name
          <star>*</star>
        </label>
      </div>
      <div class="col-65">
        <input type="text" id="pName" name="projectName">
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-15">
        <label for="country">Significant Level</label>
      </div>
      <div class="col-65">
        <select id="significantLevel" name="significantLevel">
          <option value="PS">PS</option>
          <option value="P1">P1</option>
          <option value="P2">P2</option>
          <option value="P3">P3</option>
          <option value="U1">U1</option>
          <option value="U2">U2</option>
          <option value="U3">U3</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-15">
        <label for="country">Requset Type</label>
      </div>
      <div class="col-65">
        <select id="requsetType" name="requsetType">
          <option value="New">New</option>
          <option value="modify">Modify</option>
          <option value="Enhance">Enhance</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-15">
        <label for="contact">Contact
          <star>*</star>
        </label>
      </div>
      <div class="col-65">
        <input id="contact" name="contact" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-10"></div>
      <div class="col-15">
        <label for="phone">Phone
          <star>*</star>
        </label>
      </div>
      <div class="col-65">
        <input id="phone" name="phone" type="text">
      </div>
    </div>
    <div class="row">
      <div class="col-10"> </div>
      <div class="col-15">
        <label for="objective">Objective</label>
      </div>
      <div class="col-65">
        <textarea id="object" name="objective" style="height:80px"></textarea>
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>
